[package]
name = "krill-sync"
version = "0.1.3-dev"
authors = ["Ximon Eighteen <3304436+ximon18@users.noreply.github.com>"]
edition = "2018"
build = "build.rs"

[dependencies]
anyhow = "1.0.32"
base64 = "0.12.3"
ctrlc = {version = "3.1.6", features = ["termination"] }
fern = "0.6.0"
log = "0.4.11"
rayon = "1.4.0"
scopeguard = "1.1.0"
serde = "1.0.116"
serde_json = "1.0.57"
structopt = { version = "0.3.18", default-features = false }
uuid = { version = "0.8.1", default-features = false }
retry = "1.1.0"
ring = "0.16.15"
walkdir = "2.3.1"
chrono = "0.4.18"
dashmap = "3.11.10"

[dependencies.routinator]
git = "https://github.com/ximon18/routinator"
rev = "31b37bd1"
default-features = false
features = [ "native-tls", "socks" ]

[build-dependencies]
rustc_version = "0.2.3"
vergen = "3.1.0"